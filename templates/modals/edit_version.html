<div id="editVersionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h3 class="text-xl font-semibold mb-4">编辑版本</h3>
        <form onsubmit="handleEditVersionSubmit(event)">
            <input type="hidden" id="edit_version_id">
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">版本名</label>
                    <input type="text" id="edit_version_name" required class="mt-1 block w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">详情描述</label>
                    <textarea id="edit_version_description" required class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">效果反馈</label>
                    <textarea id="edit_version_feedback" class="mt-1 block w-full border border-gray-300 rounded-md p-2"></textarea>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-4">
                <button type="button" onclick="closeEditVersionModal()" class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">取消</button>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">保存</button>
            </div>
        </form>
    </div>
</div>
