<!-- templates/modals/edit_feature.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 hidden" id="editFeatureModal">
  <div class="flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg p-8 w-full max-w-md">
      <h3 class="text-xl font-bold mb-4">编辑特征</h3>
      <form id="editFeatureForm" onsubmit="return handleEditFeatureSubmit(event)">
        <input type="hidden" id="edit_feature_id" name="id">

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">特征名称</label>
          <input type="text" id="edit_feature_name" name="name" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">中文名称</label>
          <input type="text" id="edit_feature_chinese_name" name="chinese_name" required
                 class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">描述</label>
          <textarea id="edit_feature_description" name="description" rows="2"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">数据类型</label>
          <select id="edit_feature_data_type" name="data_type" required
                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            <option value="numeric">数值型</option>
            <option value="categorical">分类型</option>
            <option value="text">文本型</option>
            <option value="datetime">时间型</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700">参数 (JSON格式)</label>
          <textarea id="edit_feature_parameters" name="parameters" rows="3"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
        </div>

        <div class="flex justify-end space-x-4">
          <button type="button" onclick="closeEditFeatureModal()"
                  class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600">
            取消
          </button>
          <button type="submit"
                  class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
            保存
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
